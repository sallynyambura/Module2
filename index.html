<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2</title>
    <style>
        table {border:2px solid #000;background-color: #88BAF9; border-collapse: collapse;}
        th {border:2px solid #000;}
        td {border:2px solid #000;}
        h1 {text-align: center;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="3"><h1>HTML Table Example</h1></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="./images/Paint.jpeg" alt="Paint tubes and brushes on a desk"></td>
                <td><h2>Meal Planner</h2></td>
                <td><h2>Recipe Index #:</h2></td>
            </tr>
            <tr>
                <th>Week Starting</th>
                <th>2/15/2018</th>
                <th>Instructions</th>
            </tr>
            <tr>
                <td><strong>Days of the Week</strong></td>
                <td><strong>Recipie Name</strong></td>
                <td rowspan="8"></td>
                
            </tr>
            <tr>
                <td>Monday</td>
                <td>Spinach Feta Pizza</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>My New Recipie</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td></td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td></td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
